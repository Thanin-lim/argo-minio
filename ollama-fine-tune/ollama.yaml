apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: warvba22/ollama:10.1 # Replace with desired Ollama image tag
        ports:
        - containerPort: 11434

        
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: test2
  name: ollama-service
  namespace: test22  # Ensure this matches the namespace where you want the service
spec:
  ports:
    - nodePort: 30001
      port: 11434
      protocol: TCP
      targetPort: 11434
  selector:
    app: ollama
  type: NodePort

  # The port on the node that you want to use for the service

